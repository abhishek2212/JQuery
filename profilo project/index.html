<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JQuery Protfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div id="header">
        <div id="menu">
            <h2>JQuery Portfolio</h2>
        </div>
    </div>
    <div id="overlay"></div>
    <div id="frame">
        <table id="frame-table">
            <tr>
                <td id="left">
                    <img src="img/leftimg.png" alt="left">
                </td>
                <td id="right">
                    <img src="img/rightimg.png" alt="right">
                </td>
            </tr>
        </table>
        <img id="main" src="" alt=""/>
    </div>
    <div id="wrapper">
        <ul id="portfolio">
            <li><img id="1" src="images/1.jpg" alt="img"/></li>
            <li><img id="2" src="images/2.jpg" alt="img"/></li>
            <li><img id="3" src="images/3.jpg" alt="img"/></li>
            <li><img id="4" src="images/4.jpg" alt="img"/></li>
            <li><img id="5" src="images/5.jpg" alt="img"/></li>
            <li><img id="6" src="images/6.jpg" alt="img"/></li>
            <li><img id="7" src="images/7.png" alt="img"/></li>
            <li><img id="8" src="images/8.jpg" alt="img"></li>
        </ul>
    </div>
    
</body>
</html>
